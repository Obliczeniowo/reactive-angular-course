<ng-container *ngIf="(errors | async) as errors">
  <div class="messages-container" *ngIf="showMessages">
    <div class="messages" *ngFor="let error of errors">
      {{ error }}
    </div>

    <button mat-icon-button (click)="onClose()"><mat-icon>close</mat-icon></button>
  </div>
</ng-container>
